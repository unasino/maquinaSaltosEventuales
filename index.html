<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador Futurista</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(130deg, #000428, #004e92);
            color: #f0f0f0;
            margin: 0; display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .carousel-wrapper {
            height: 80vh;
            width: 80%;
            margin-top: 5vh;
            position: relative;
        }
        .carousel {
            height: 100%;
            overflow: hidden;
            perspective: 1000px;
        }
        .carousel-inner {
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.8s ease;
        }
        .section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s, box-shadow 0.4s, opacity 0.4s;
            opacity: 0.6;
            transform: scale(0.9);
        }
        .section.active {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 244, 255, 0.7);
            z-index: 10;
        }
        .section i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: currentColor;
        }
        .section h2 {
            margin: 0;
            font-size: 2rem;
        }
        .section p {
            font-size: 1rem;
        }
        .section:nth-child(1) { background: linear-gradient(130deg, #34e89e, #0f3443); }
        .section:nth-child(2) { background: linear-gradient(130deg, #ff6a00, #ee0979); }
        .section:nth-child(3) { background: linear-gradient(130deg, #8e2de2, #4a00e0); }
        .section:nth-child(4) { background: linear-gradient(130deg, #56ab2f, #a8e063); }
        .section:nth-child(5) { background: linear-gradient(130deg, #ff416c, #ff4b2b); }
        .dropdown {
            display: none;
            flex-direction: column;
            background: rgba(0, 244, 255, 0.1);
            border-radius: 10px;
            margin-top: 1rem;
            padding: 1rem;
            width: 90%;
        }
        .dropdown a {
            color: #00f4ff;
            padding: 0.5rem;
            text-decoration: none;
            transition: background 0.3s;
            text-align: center;
        }
        .dropdown a:hover {
            background: rgba(0, 244, 255, 0.2);
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .carousel-wrapper { width: 95%; height: 90vh; }
            .section { padding: 1rem; }
            .section i { font-size: 2.5rem; }
            .section h2 { font-size: 1.5rem; }
            .section p { font-size: 0.875rem; }
        }
        @media (max-width: 480px) {
            .carousel-wrapper { height: 95vh; margin-top: 30vh; }
            .section { padding: 0.5rem; }
            .section i { font-size: 2rem; }
            .section h2 { font-size: 1.25rem; }
            .section p { font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="carousel-wrapper">
        <iframe src="pruebas.html" style="border:none; width:100%; min-height:40px;"></iframe>
        <div class="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="section" onclick="location.href='https://www.notion.so/2024-690f3e1a568346b8bc02f24c1fab38e0'">
                    <i class="fas fa-dumbbell"></i>
                    <h2>Hábitos</h2>
                    <p>Gestiona y optimiza tus hábitos diarios.</p>
                </div>
                <div class="section" onclick="location.href='https://www.notion.so/sr-joe-d8629e87c6c24223859c09bb579bcc3a'">
                    <i class="fas fa-user"></i>
                    <h2>Vida Personal</h2>
                    <p>Explora tu crecimiento personal y metas.</p>
                </div>
                <div class="section" onclick="location.href='https://www.notion.so/2023-b9ebd1d92b5c4f80836807f3bd6323c4'">
                    <i class="fas fa-users"></i>
                    <h2>Familia</h2>
                    <p>Organiza tus responsabilidades familiares.</p>
                </div>
                <div class="section" id="universidadSection">
                    <i class="fas fa-university"></i>
                    <h2>Universidad</h2>
                    <p>Gestiona tus estudios y vida académica.</p>
                    <div class="dropdown" id="universidadDropdown">
                        <a href="https://unasino.github.io/miNave60/">Mi Nave</a>
                        <a href="https://www.notion.so/UNIVERSIDAD-498cb19ec7c34e6d9d2cff72637e39e7">Notion</a>
                    </div>
                </div>
                <div class="section">
                    <i class="fas fa-gamepad"></i>
                    <h2>Tiempo Libre</h2>
                    <p>Planea y disfruta de tus momentos de ocio.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const carouselInner = document.querySelector('.carousel-inner'),
            sections = document.querySelectorAll('.section'),
            universidadSection = document.getElementById('universidadSection'),
            universidadDropdown = document.getElementById('universidadDropdown');
        let currentIndex = 0, isScrolling = false, startY = 0;

        universidadSection.addEventListener('click', function(e) {
            e.stopPropagation();
            universidadDropdown.style.display = universidadDropdown.style.display === 'flex' ? 'none' : 'flex';
        });

        document.addEventListener('click', function(e) {
            if (!universidadSection.contains(e.target)) {
                universidadDropdown.style.display = 'none';
            }
        });

        function scrollCarousel(direction) {
            if (isScrolling) return;
            isScrolling = true;

            const sectionHeight = sections[0].offsetHeight;
            currentIndex = Math.min(Math.max(currentIndex + direction, 0), sections.length - 1);
            carouselInner.style.transform = `translateY(${-currentIndex * sectionHeight}px)`;

            updateActiveSection();
            
            setTimeout(() => isScrolling = false, 800);
        }

        function updateActiveSection() {
            sections.forEach((section, index) => {
                section.classList.toggle('active', index === currentIndex);
            });
        }

        updateActiveSection();

        window.addEventListener('wheel', (e) => scrollCarousel(e.deltaY > 0 ? 1 : -1));

        window.addEventListener('touchstart', (e) => startY = e.touches[0].clientY);
        window.addEventListener('touchend', (e) => {
            const deltaY = e.changedTouches[0].clientY - startY;
            if (Math.abs(deltaY) > 50) scrollCarousel(deltaY > 0 ? -1 : 1);
        });
    </script>
</body>
</html>
